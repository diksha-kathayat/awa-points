<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Validation Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
        </header>

        <table class="summary-table">
            <thead>
                <tr>
                    <th class="col-desc">Item Description</th>
                    <th class="col-points">Points</th>
                </tr>
            </thead>
            <tbody id="data-body">
            </tbody>
        </table>

        <div class="total-container">
            <span class="total-label">Total Summation</span>
            <div class="total-value-wrapper">
                <span id="sum-display" class="total-amount">0</span>
                <span class="total-denominator">/ 100</span>
            </div>
        </div>

        <div id="instruction-container">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
